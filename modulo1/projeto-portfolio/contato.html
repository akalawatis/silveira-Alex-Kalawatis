<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contato</title>
</head>
<body>
    <div>
        <form class="formulario" action="#">
            <label for="nome">Nome:</label>
            <input id="input" type="text" name="nome" id="nome">
            <label for="email">Email:</label>
            <input id="input" type="text" name="email" id="email">
            <label for="texto">Digite a mensagem:</label>
            <input id="input" type="text" name="mensagem" id="mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="container-rodape">
        <div><p>Siga minhas redes sociais</p>
            <a href="www.linkedin.com"><img src="" alt="Linkedin"></a>
            <a href="www.instagram.com"><img src="" alt="Instagram"></a>
            <a href="www.github.com"><img src="" alt="GitHub"></a>
        </div>
       
    </div>
    
</body>
</html>
